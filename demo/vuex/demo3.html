<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vuex-action</title>
</head>
<body>
	<div id="app">
		<h1>{{msg}}</h1>
		<counter></counter>
		<a href="javascript:void(0);" @click="add"> 点击变化 </a>
	</div>
</body>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script src="../../node_modules/vuex/dist/vuex.js"></script>
<script>
	const Counter = {
	    template: `
	    	<div>
				<div>{{ count }}</div>
	    		<div>{{ name }}</div>
	    		<div>{{ userName }}</div>
	    	</div>
    	`,
	    computed: {
		    count () {
		        return this.$store.state.count
		    },
		    name () {
		    	return this.$store.state.name
		    },
		    userName () {
		    	return this.$store.getters.userName
		    }
		}
	}
	const store = new Vuex.Store({
		state: {
			count: 10,
			name: '李哈哈'
		},
		getters: {
			userName(state) {
				return userName = '乔巴！！！'
			}
		},
		mutations: {
			increment(state, num) {
				state.count = num
			},
			changeName(state, name) {
				state.userName = name
			}
		},
		actions: {
			incrementAction(context, num) {
				context.commit('increment',num)
			},
			changeNameAction(act, name) {
				act.commit('changeName', name)
			}
		}
	})
	new Vue({
		el: "#app",
		store,
		data () {
			return {
				msg: "Vuex的使用"
			}
		},
		components: {
			Counter
		},
		mounted () {
			console.log(this.$store)
		},
		methods: {
			add () {
				this.$store.dispatch('incrementAction','123456');
				this.$store.dispatch('changeNameAction','路飞')
			}
		}
	})
	/*
		state: 唯一数据源；
		getters: 辅助性，类似计算属性，定义一个新的变量（state）,直接拿来用
		mutations: 实现数据变化的函数；变更state, 通过commit
		actions: 提交mutation, 通过 dispatch
	*/
</script>
</html>
